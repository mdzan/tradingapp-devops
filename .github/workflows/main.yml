name: CI Pipeline

on:
  # Trigger automatically when you push code
  push:
    branches: [ "main" ]
  
  # Trigger automatically on pull requests
  pull_request:
    branches: [ "main" ]
    
  # THIS IS THE MAGIC BUTTON FOR YOUR DEMO
  # It allows you to click "Run Workflow" manually
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download your code
    - uses: actions/checkout@v3

    # Step 2: Install Node.js (for testing)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install project tools (Jest)
    - name: Install Dependencies
      run: npm install

    # Step 4: Run the Logic Tests (The "Green Tick" you need)
    - name: Run Tests
      run: npm test

    # Step 5: Verify Docker builds correctly (The DevOps Requirement)
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag trade-journal:latest
